<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: head-meta}"></th:block>
</head>
<body>
<div class="wrapper">
    <th:block th:replace="~{fragments.html :: page-header}"></th:block>

    <h4>Użytkownicy</h4>

    <div th:text="${formInfo}" class="form-info"></div>
    <div th:text="${formError}" class="form-error"></div>

    <table id="users-table">
        <thead>
        <tr>
            <th>Lp</th>
            <th>Login</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Rola</th>
            <th>Więcej</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user, itemStat : ${userList}">
            <tr>
                <td th:name="${itemStat.count}"
                    th:text="${itemStat.count}"></td>
                <td th:name="${user.login}"
                    th:text="${user.login}"></td>
                <td th:name="${user.name}"
                    th:text="${user.name}"></td>
                <td th:name="${user.surname}"
                    th:text="${user.surname}"></td>
                <td th:name="${user.email}"
                    th:text="${user.email}"></td>
                <td th:name="${user.phoneNumber}"
                    th:text="${user.phoneNumber}"></td>
                <td th:name="${user.role.getDisplayValue()}"
                    th:text="${user.role.getDisplayValue()}"></td>
                <td>
                    <a th:href="@{/users/manage/{id}/reservations(id=${user.id})}">Rezerwacje</a> |
                    <a th:href="@{/users/manage/{id}/edit(id=${user.id})}">Edytuj</a>
                    <th:block th:if="${admin}"> |
                        <a th:href="@{/users/manage/{id}/delete(id=${user.id})}">Usuń</a>
                    </th:block>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <!--    <a href="/users/manage/add">Dodaj</a>-->

</div>
</body>
</html>
