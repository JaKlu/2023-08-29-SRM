<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: head-meta}"></th:block>
    <script src="/login-validator.js"></script>
</head>
<body>
<div class="wrapper">
    <th:block th:replace="~{fragments.html :: page-header}"></th:block>

    <h4>Logowanie</h4>

    <div th:text="${formInfo}" class="form-info"></div>
    <div th:text="${formError}" class="form-error"></div>

    <form method="post" onsubmit="return validate()">
        <div class="div-form">
            <label for="login" class="label-form">Login</label><br>
            <input type="text" name="login" id="login" class="input-reg">
        </div>
        <div id="login-error"></div>

        <div class="div-form">
            <label for="password" class="label-form">Has≈Ço</label><br>
            <input type="password" name="password" id="password" class="input-reg">
        </div>
        <div id="password-error"></div>

        <input type="submit" value="Zaloguj" class="button">
        <a href="/users/register" class="button">Zarejestruj</a>
    </form>
</div>
</body>
</html>
