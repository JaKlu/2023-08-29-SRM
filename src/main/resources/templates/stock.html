<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: head-meta}"></th:block>
</head>
<body>
<div class="wrapper">
    <h1>Magazyn Broni</h1>
    <th:block
            th:replace="~{fragments.html :: main-menu}">
    </th:block>

    <h4>Stan magazynowy broni</h4>
    <table id="guns-table">
        <thead>
        <tr>
            <th>Lp</th>
            <th>Nazwa</th>
            <th>Stan</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="gun : ${gunList}">
            <tr>
                <td th:text="${gun.id}"></td>
                <td th:text="${gun.commonName}"></td>
                <td th:text="${gun.isAvailable ? 'DostÄ™pny' : 'Wydany'}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <h4>Stan magazynowy amunicji</h4>
    <table id="ammo-table">
        <thead>
        <tr>
            <th>Lp</th>
            <th>Kaliber</th>
            <th>Stan</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="ammo : ${ammoList}">
            <tr>
                <td th:text="${ammo.id}"></td>
                <td th:text="${ammo.gauge}"></td>
                <td th:text="${ammo.quantity}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
