<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Arsenal Page</title>
</head>
<body>
<h1>Arsenal Page</h1>

<th:block
        th:replace="~{fragments.html :: main-menu}">
</th:block>

<th:block th:each="gun : ${gunList}">
    <div>
        <div th:text="${gun.commonName}"></div>
        <div th:text="${gun.type}"></div>
        <div th:text="${gun.gauge}"></div>
    </div>
</th:block>

</body>
</html>
