<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: head-meta}"></th:block>
</head>
<body>
<div class="wrapper">
    <th:block th:replace="~{fragments.html :: page-header}"></th:block>

    <h4>Zapoznaj się z naszym arsenałem</h4>

    <th:block th:each="gunForArsenalViewResponseDTO : ${gunList}">
        <div>
            <div class="gun-info">
                <span th:text="${gunForArsenalViewResponseDTO.commonName}"></span> |
                <span th:text="${gunForArsenalViewResponseDTO.type}"></span> | Kaliber:
                <span th:text="${gunForArsenalViewResponseDTO.gauge}"></span>
            </div>
            <div th:text="${gunForArsenalViewResponseDTO.description}" class="gun-description"></div>
        </div>
    </th:block>
</div>
</body>
</html>
