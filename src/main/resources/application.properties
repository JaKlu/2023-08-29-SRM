spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:srmdb
# spring.datasource.url=jdbc:h2:file:./db/srmdb
spring.datasource.username=qw
spring.datasource.password=qw

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# This modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate
spring.jpa.defer-datasource-initialization=true

# Accessing the H2 Console
spring.h2.console.enabled=true